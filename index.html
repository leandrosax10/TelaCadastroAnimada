<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width"> 
        <title>Desafio</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">

        <div class="kratos">
            <img src="imagens/kratos.png" alt="Kratos">
     </div>
     
        <h2>Nome</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="nome" id="nome"
                placeholder="Nome" required>
                <div class="underline"></div>
            </div>
            <br>
            <h2>E-mail</h2>
            <div class="input-field">
                <input type="email" name="email" id="email"
                placeholder="E-mail" required>
                <div class="underline"></div>
                <br>
            </div>
            <h2>Telefone</h2>
            <div class="input-field">
                <input type="number" name="telefone" id="telefone"
                placeholder="(99) 9999-999" required>
                <div class="underline"></div>
                <br>
            </div>
            <h2>Senha</h2>
            <div class="input-field">
                <input type="password" name="password" id="password"
                placeholder="******" minlength="8"  maxlength="8" required>
                <div class="underline"></div>
                <br>
            </div>
            <h2>Confirme sua Senha</h2>
            <div class="input-field">
                <input type="password" name="password" id="password"
                placeholder="******" minlength="8"  maxlength="8" required>
                <div class="underline"></div><br><br>
                <input type="checkbox" name="opcao" id="op"> Deseja receber novidades
                    e promoções da loja?<br><br>
                <input type="submit" value="Inscreva-se" required>
            </div>          
        </form>
    </main>
</body>
</html>
